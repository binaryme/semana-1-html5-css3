<!-- El DOCTYPE especifica qué versión de (x)html está usando la página-->
<!DOCTYPE html>
<!-- Elemento HTML raíz, el resto de elementos desciende de este elemento -->
<html lang="en">
<!-- Las únicas etiquetas anidadas dentro de html permitidas son head y body-->
<!-- head provee información general acerca del documento (metadatos), incluye título y enlaces a scripts y hojas de estilos externas-->
<head>
    <!-- UTF-8 (8-bit Unicode Transformation Format)-->
    <!-- Internet Engineering Task Force (IETF) (en español, Grupo de Trabajo de Ingeniería de Internet1​) su objetivo es la estandarización y la arquitectura de internet, por ello se recomienda el estandar utf-8 -->
    <!-- Esta etiqueta especifica la codificacion de este documento-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi primer landing page</title>
</head>
<body>
    
</body>
</html>
